<!-- login-app.component.html -->
<div class="login-app flex justify-center items-center mt-[70px]">
  <div class="login-form-container bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <!-- Login Form -->
    <form class="login-form space-y-6" (ngSubmit)="submit()">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
        {{ isRegisterMode ? 'Create an Account' : 'Login' }}
      </h2>

      <!-- Email Input -->
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:color-[#3d8489]"
        />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:color-[#3d8489]"
        />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button
          type="submit"
          class="w-full py-3 bg-[#48a1a8] text-white font-semibold rounded-md hover:bg-[#3d8489] focus:outline-none focus:ring-2 focus:color-[#3d8489] transition-colors"
        >
          {{ isRegisterMode ? 'Register' : 'Login' }}
        </button>
      </div>
    </form>

    <!-- Logged in message -->
    <p *ngIf="isLoggedIn$ | async" class="mt-4 text-green-600 text-center">User is logged in!</p>

    <!-- Toggle between login and register -->
    <div class="text-center mt-4">
      <button
        (click)="toggleMode()"
        class="text-[#48a1a8] hover:underline focus:outline-none"
      >
        {{ isRegisterMode ? 'Already have an account? Login' : "Don't have an account? Register" }}
      </button>
    </div>
  </div>
</div>
