<div class="topbar flex justify-between items-center bg-blue-600 p-4 text-white relative">
    <!-- Logo Section -->
    <div class="flex items-center">
        <img src="assets/logo.png" alt="Logo" class="w-10 h-10 mr-2" />
        <span class="text-xl font-semibold text-gray-800">Job Student</span>
    </div>

    @if ( isUserConnected() ) {

    <div class="flex space-x-4 relative">
        <!-- Bouton Notifications -->
        <button class="relative p-2" (click)="toggleNotifications()">
            <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14V11a6 6 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7 7 6 8 6 11v3c0 .386-.146.735-.405 1.005L4 17h5m6 0a3 3 0 01-6 0">
                </path>
            </svg>
            <!-- Badge rouge pour le nombre de notifications -->

            @if ( notifications.length > 0 ) {
            <span
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
                {{ notifications.length }}
            </span>
            }
        </button>


        <div [ngClass]="{'block': showNotifications, 'hidden': !showNotifications}"
            class="absolute right-0 mt-12 w-64 bg-white text-black shadow-lg rounded-lg p-2">
            <app-notifications></app-notifications>
        </div>

        <!-- Bouton Logout -->
        <div>
            <button (click)="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Logout
            </button>
        </div>
    </div>
    }
</div>
