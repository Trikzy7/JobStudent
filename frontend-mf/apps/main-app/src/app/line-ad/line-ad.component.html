<div (click)="onViewAd()" class="bg-white m-4 p-4 rounded-lg shadow-lg hover:shadow-2xl transition duration-300 cursor-pointer">
    <!-- Title Section -->
    <h2 class="text-2xl font-semibold text-gray-800">{{ ad.title }}</h2>
  
    <!-- Category and Location -->
    <div class="flex justify-between text-sm text-gray-600 mt-2">
      <span class="bg-gray-200 text-gray-800 px-2 py-1 rounded-full">{{ ad.category }}</span>
      <span class="italic">{{ ad.location }}</span>
    </div>
  
    <!-- Description Section -->
    <p class="text-gray-700 mt-2">{{ ad.description }}</p>
  
    <!-- Date Section -->
    <div class="flex justify-between text-xs text-gray-500 mt-4">
      <span>Posted on: {{ ad.created_at | date: 'short' }}</span>
      <span>Updated on: {{ ad.updated_at | date: 'short' }}</span>
    </div>
  </div>
